<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
</head>
<body>
     <!-- <FORMS -->
        <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
            &#160;&#160;&#160;&#160;&#160;&#160;
            FORMS IN HTML</h2>
        <form>
         <div>
             <label>FNAME</label>
             &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<input type="text" placeholder="Enter your First Name" required>
             <br>
             <br>
         </div> 
         <div>
            <label>LNAME</label>
            &#160;&#160;&#160;&#160;&#160;&#160; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<input type="text" placeholder="Enter last name" required>
           <br>
           <br> 
        </div>
         <div>   
             <label for="" class="form-label">PASSWORD</label>
             &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;   <input type="password"name=""id=""placeholder="Enter Password" required size="10">
             <br>
             <br>
         </div>
         
         <div>   
            <label for="" class="form-label">Email:</label>
            &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;   
            <input type="mail"name=""id=""placeholder="john@gmail.com" required size="10">
            <br>
            <br>
        </div>
        <div>
             <label>DATE OF BIRTH</label>
             &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<input type="date" name="">
             <br>
             <br>
         </div>
         <div>
             <label>MOBILE NUMBER</label>
             &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; &#160;&#160;&#160;<input type="phone" placeholder="987xxxxxx">
             <br>
             <br>
         </div>
         <div>
            <label>QUALIFICATION</label>
            &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<select>
                <option>Bsc&#160;</option>
                <option>BCA</option>
                <option>Msc</option>
                <option>B.E</option>
                <option>MCA</option>

            </select>
            <br>
            <br>
         </div>
         <div>
            <label>LANGUAGES KNOWN</label>
            &#160;&#160;&#160;&#160;&#160;&#160;&#160;
            <select multiple>
                <option>C</option>
                <option>C++</option>
                <option>JAVA</option>
                <option>PYTHON</option>
            </select>
         </div>
         <br>
         <br>
         <div>
            <label>YEAR OF PASSEDOUT</label>
             &#160;&#160;&#160;&#160;&#160;&#160;&#160;    
            <select>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <br>
            <br>
         </div>
         
         <div>GENDER
            <div>
                &#160;&#160;&#160;&#160;&#160;&#160;&#160; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<input type="radio" name="gender">
            <label>Male</label>
         </div>
         <div>
            &#160;&#160;&#160;&#160;&#160;&#160;&#160; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<input type="radio" name="gender">
             <label>Female</label>
             <br>
             <br>
         </div>
        </div>
           
         <div>
            <label>ADDRESS</label>
            &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<textarea name="" id="" cols="25" rows="5"></textarea>
         </div>
         <br>
         <br>
        
         <div>
            &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<button type="reset">Reset</button>&#160;&#160;&#160;&#160;
         <button type="submit">Submit</button>        
        </div>

        </form>
